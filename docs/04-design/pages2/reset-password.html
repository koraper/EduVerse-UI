<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - EduVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">EduVerse</h1>
                <h2 class="text-2xl font-bold text-gray-900">비밀번호 찾기</h2>
                <p class="mt-2 text-sm text-gray-600">
                    가입하신 이메일로 인증번호를 보내드립니다
                </p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow">
                <!-- 이메일 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="hong@example.com">
                </div>

                <!-- 제출 버튼 -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        인증번호 받기
                    </button>
                </div>

                <!-- Back to Login -->
                <div class="text-center">
                    <a href="login.html" class="text-sm text-gray-600 hover:text-gray-900">
                        로그인으로 돌아가기
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
