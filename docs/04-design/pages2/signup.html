<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - EduVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">EduVerse</h1>
                <h2 class="text-2xl font-bold text-gray-900">회원가입</h2>
                <p class="mt-2 text-sm text-gray-600">이미 계정이 있으신가요? <a href="login.html" class="text-indigo-600 hover:text-indigo-500">로그인</a></p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow">
                <!-- 역할 선택 -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">역할 선택</label>
                    <div class="grid grid-cols-2 gap-4">
                        <button type="button" class="border-2 border-indigo-600 bg-indigo-50 text-indigo-600 px-4 py-3 rounded-lg font-medium">
                            학생
                        </button>
                        <button type="button" class="border-2 border-gray-300 text-gray-700 px-4 py-3 rounded-lg font-medium hover:border-indigo-600">
                            교수자
                        </button>
                    </div>
                </div>

                <!-- 이름 -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">이름</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="홍길동">
                </div>

                <!-- 이메일 -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
                    <input type="email" id="email" name="email" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="hong@example.com">
                </div>

                <!-- 비밀번호 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
                    <input type="password" id="password" name="password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="8-20자, 영문+숫자+특수문자 중 2가지">
                    <p class="mt-1 text-xs text-gray-500">최소 8자, 최대 20자 (영문+숫자+특수문자 중 2가지 이상)</p>
                </div>

                <!-- 비밀번호 확인 -->
                <div>
                    <label for="password_confirm" class="block text-sm font-medium text-gray-700">비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- 제출 버튼 -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        이메일 인증 받기
                    </button>
                </div>
            </form>

            <!-- Info -->
            <div class="text-center text-sm text-gray-600">
                <p>회원가입 시 <a href="#" class="text-indigo-600">이용약관</a> 및 <a href="#" class="text-indigo-600">개인정보처리방침</a>에 동의하게 됩니다.</p>
            </div>
        </div>
    </div>
</body>
</html>
