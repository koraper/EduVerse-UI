                <div class="flex items-start justify-between mb-3">
                    <div class="flex-1">
                        <span class="inline-block px-3 py-1 bg-yellow-100 text-yellow-800 text-xs font-medium rounded-full mb-2">답변 대기</span>
                        <h3 class="text-lg font-bold text-gray-900">배열과 포인터의 차이는 무엇인가요?</h3>
                        <p class="text-sm text-gray-600 mt-2">배열을 선언할 때 포인터로도 선언할 수 있다고 들었는데...</p>
                    </div>
                    <span class="text-sm text-gray-500">1일 전</span>
                </div>
            </div>
        </div>
