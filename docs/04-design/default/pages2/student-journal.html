<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>업무일지 - EduVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="student-dashboard.html" class="text-2xl font-bold text-indigo-600">EduVerse</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="student-dashboard.html" class="text-gray-700 hover:text-indigo-600">대시보드</a>
                    <a href="student-progress.html" class="text-gray-700 hover:text-indigo-600">성과</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">업무일지 📝</h2>
            <p class="mt-2 text-gray-600">주차별 학습을 회고하고 자기평가를 작성하세요</p>
        </div>

        <!-- Week Selector -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">주차 선택</label>
            <select class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                <option>1주차 - 변수와 출력</option>
                <option>2주차 - 조건문</option>
                <option>3주차 - 반복문</option>
            </select>
        </div>

        <!-- Journal Form -->
        <form class="bg-white rounded-lg shadow p-6 space-y-6">
            <!-- 학습 내용 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    1. 이번 주에 배운 내용을 요약해주세요
                </label>
                <textarea rows="4"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="이번 주에는 C언어의 기본 변수 타입(int, char, float)과 printf 함수 사용법을 배웠습니다..."></textarea>
            </div>

            <!-- 어려웠던 점 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    2. 어려웠던 점이나 막혔던 부분은 무엇인가요?
                </label>
                <textarea rows="4"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="포인터 개념이 처음에는 이해하기 어려웠지만, Alex 팀장님의 설명을 듣고 이해할 수 있었습니다..."></textarea>
            </div>

            <!-- 성취한 점 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    3. 이번 주에 성취한 것은 무엇인가요?
                </label>
                <textarea rows="4"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="모든 미션을 완료했고, 특히 복잡한 조건문 문제를 혼자 힘으로 풀어냈습니다..."></textarea>
            </div>

            <!-- 자기평가 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    4. 이번 주 학습에 대한 자기평가 (1-5점)
                </label>
                <div class="flex items-center space-x-4">
                    <input type="range" min="1" max="5" value="4" class="flex-1">
                    <span class="text-2xl font-bold text-indigo-600">4점</span>
                </div>
                <p class="mt-2 text-sm text-gray-500">1: 매우 부족 | 2: 부족 | 3: 보통 | 4: 잘함 | 5: 매우 잘함</p>
            </div>

            <!-- 다음 주 목표 -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    5. 다음 주 학습 목표를 설정해주세요
                </label>
                <textarea rows="3"
                          class="block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                          placeholder="다음 주에는 반복문을 완벽히 이해하고, 배열과 함수를 자유롭게 사용할 수 있도록 연습하겠습니다..."></textarea>
            </div>

            <!-- Submit -->
            <div class="flex items-center justify-between pt-6 border-t">
                <p class="text-sm text-gray-500">제출 후에는 수정할 수 없습니다</p>
                <div class="space-x-4">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        임시저장
                    </button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">
                        제출하기
                    </button>
                </div>
            </div>
        </form>

        <!-- Previous Journals -->
        <div class="mt-8">
            <h3 class="text-xl font-bold mb-4">이전 업무일지</h3>
            <div class="space-y-4">
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-3">
                        <h4 class="font-bold">1주차 - 변수와 출력</h4>
                        <span class="text-sm text-gray-500">2025-10-10 제출</span>
                    </div>
                    <div class="text-sm text-gray-600">
                        <p><strong>자기평가:</strong> 4점</p>
                        <p class="mt-1">C언어의 기본 변수 타입과 printf 함수 사용법을 배웠습니다...</p>
                    </div>
                    <button class="mt-3 text-indigo-600 hover:text-indigo-700 text-sm">상세보기 →</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
