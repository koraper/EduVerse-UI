<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 - EduVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <h1 class="text-3xl font-bold text-indigo-600 mb-2">EduVerse</h1>
                <h2 class="text-2xl font-bold text-gray-900">이메일 인증</h2>
                <p class="mt-2 text-sm text-gray-600">
                    <span class="font-medium text-indigo-600">hong@example.com</span>으로<br>
                    인증번호를 전송했습니다.
                </p>
            </div>

            <!-- Form -->
            <form class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow">
                <!-- 인증번호 입력 -->
                <div>
                    <label for="code" class="block text-sm font-medium text-gray-700 mb-2">
                        인증번호 (숫자 6자리)
                    </label>
                    <input type="text" id="code" name="code" maxlength="6" required
                           class="block w-full px-4 py-3 text-center text-2xl border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                           placeholder="123456">
                    <p class="mt-2 text-sm text-gray-500">
                        유효시간: <span class="font-medium text-red-600">09:47</span>
                    </p>
                </div>

                <!-- 재전송 -->
                <div class="text-center">
                    <button type="button" class="text-sm text-indigo-600 hover:text-indigo-500 disabled:text-gray-400" disabled>
                        인증번호 재전송 (30초)
                    </button>
                    <p class="mt-1 text-xs text-gray-500">30초 후 재전송 가능</p>
                </div>

                <!-- 제출 버튼 -->
                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        인증 완료
                    </button>
                </div>

                <!-- 이메일 변경 -->
                <div class="text-center">
                    <a href="signup.html" class="text-sm text-gray-600 hover:text-gray-900">
                        이메일 주소 변경
                    </a>
                </div>
            </form>

            <!-- Info -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
                <h3 class="text-sm font-medium text-blue-900 mb-2">인증번호가 오지 않나요?</h3>
                <ul class="text-xs text-blue-700 space-y-1">
                    <li>• 스팸 메일함을 확인해주세요</li>
                    <li>• 이메일 주소를 다시 확인해주세요</li>
                    <li>• 30초 후 재전송 버튼을 클릭해주세요</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
