<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 - EduVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50">
    <div
      class="min-h-screen bg-gradient-to-br from-indigo-50 to-purple-50 flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-lg w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
          <a href="/" class="inline-block">
            <h1 class="text-4xl font-bold text-indigo-600 mb-2">EduVerse</h1>
          </a>
          <h2 class="text-3xl font-bold text-gray-900">새로운 계정 만들기</h2>
          <p class="mt-2 text-sm text-gray-600">
            이미 계정이 있으신가요?
            <a
              href="login.html"
              class="font-medium text-indigo-600 hover:text-indigo-500"
              >로그인</a
            >
          </p>
        </div>

        <!-- Form -->
        <form class="mt-8 space-y-6 bg-white p-8 rounded-xl shadow-lg">
          <!-- 역할 선택 -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-3"
              >역할 선택 <span class="text-red-500">*</span></label
            >
            <div class="grid grid-cols-2 gap-4">
              <button
                type="button"
                class="group relative p-4 rounded-lg border-2 border-indigo-600 bg-indigo-50 text-left transition-all duration-200 hover:shadow-md"
              >
                <div class="flex items-center gap-3">
                  <div class="text-2xl">📚</div>
                  <div>
                    <p class="font-semibold text-indigo-800">학생</p>
                    <p class="text-xs text-indigo-600">
                      초대코드를 받으셨나요?
                    </p>
                  </div>
                </div>
              </button>
              <button
                type="button"
                class="group relative p-4 rounded-lg border-2 border-gray-300 bg-white text-left transition-all duration-200 hover:border-indigo-400 hover:shadow-md"
              >
                <div class="flex items-center gap-3">
                  <div class="text-2xl">🎓</div>
                  <div>
                    <p class="font-semibold text-gray-700">교수자</p>
                    <p class="text-xs text-gray-500">수업을 만들고 관리하기</p>
                  </div>
                </div>
              </button>
            </div>
          </div>

          <!-- 이름 -->
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700"
              >이름 <span class="text-red-500">*</span></label
            >
            <input
              type="text"
              id="name"
              name="name"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="홍길동"
            />
          </div>

          <!-- 이메일 -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700"
              >이메일 <span class="text-red-500">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
              placeholder="hong@example.com"
            />
            <!-- 실시간 에러 메시지 (예시) -->
            <!-- <p class="mt-2 text-sm text-red-600">이미 사용 중인 이메일입니다.</p> -->
          </div>

          <!-- 비밀번호 -->
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >비밀번호 <span class="text-red-500">*</span></label
            >
            <div class="relative mt-1">
              <input
                type="password"
                id="password"
                name="password"
                required
                class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                placeholder="8-20자, 영문/숫자/특수문자 중 2가지 이상"
              />
              <button
                type="button"
                class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
              >
                <!-- Eye icon SVG -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-5 w-5"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                  <path
                    fill-rule="evenodd"
                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.022 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                    clip-rule="evenodd"
                  />
                </svg>
              </button>
            </div>
            <!-- 비밀번호 강도 표시기 -->
            <div class="mt-2">
              <div class="flex justify-between text-xs text-gray-500">
                <span>비밀번호 강도</span>
                <span id="strength-text">약함</span>
              </div>
              <div class="w-full bg-gray-200 rounded-full h-2 mt-1">
                <div
                  id="strength-bar"
                  class="bg-red-500 h-2 rounded-full"
                  style="width: 25%"
                ></div>
              </div>
            </div>
            <p class="mt-2 text-xs text-gray-500">
              최소 8자, 최대 20자 (영문+숫자+특수문자 중 2가지 이상)
            </p>
          </div>

          <!-- 비밀번호 확인 -->
          <div>
            <label
              for="password_confirm"
              class="block text-sm font-medium text-gray-700"
              >비밀번호 확인 <span class="text-red-500">*</span></label
            >
            <input
              type="password"
              id="password_confirm"
              name="password_confirm"
              required
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
            />
            <!-- 실시간 일치 여부 메시지 (예시) -->
            <!-- <p class="mt-2 text-sm text-green-600">✓ 비밀번호가 일치합니다.</p> -->
          </div>

          <!-- 이용약관 동의 -->
          <div class="flex items-start">
            <div class="flex items-center h-5">
              <input
                id="terms"
                name="terms"
                type="checkbox"
                required
                class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300 rounded"
              />
            </div>
            <div class="ml-3 text-sm">
              <label for="terms" class="font-medium text-gray-700">
                <a href="#" class="text-indigo-600 hover:underline">이용약관</a>
                및
                <a href="#" class="text-indigo-600 hover:underline"
                  >개인정보처리방침</a
                >에 동의합니다.
              </label>
            </div>
          </div>

          <!-- 제출 버튼 -->
          <div>
            <button
              type="submit"
              class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:bg-gray-400"
            >
              이메일 인증 받기
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
